    <!-- Right Section (Form) lg:w-1/2 bg-white  -->
    <div class="w-full flex items-center justify-center py-12  p-8 lg:py-0" dir="rtl">
      <div class="w-full max-w-md px-6 sm:px-8 lg:px-12 space-y-6 bg-white rounded-2xl shadow-2xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-[#471221] text-center tracking-tight mt-8">تسجيل دخول</h1>

        <!-- Success/Error Messages -->
        <div *ngIf="successMessage" class="p-4 bg-green-100 text-green-700 rounded-lg text-center">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700 rounded-lg text-center">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-[#040F0F] mb-2">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-500 transition-all duration-200 p-3 text-right placeholder-gray-400"
              placeholder="ادخل بريدك"
              [ngClass]="{'border-red-500': f['email'].invalid && f['email'].touched}"
            >
            <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-500 text-xs mt-1">
              البريد الإلكتروني مطلوب أو غير صالح
            </div>
          </div>
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-[#040F0F] mb-2">كلمة المرور</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-pink-500 focus:ring-2 focus:ring-pink-500 transition-all duration-200 p-3 text-right placeholder-gray-400"
              placeholder="ادخل كلمة المرور الخاصة بك"
              [ngClass]="{'border-red-500': f['password'].invalid && f['password'].touched}"
            >
            <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs mt-1">
              كلمة المرور مطلوبة
            </div>
            <div class="text-right mt-2">
              <a routerLink="/forgot-password" class="text-sm text-[#EF3D6F] hover:underline">نسيت كلمة المرور؟</a>
            </div>
          </div>
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="w-full bg-[#EF3D6F] text-white py-3 px-4 rounded-lg hover:bg-[#D63661] focus:outline-none focus:ring-2 focus:ring-[#EF3D6F] focus:ring-offset-2 transition-all duration-200 flex items-center justify-center font-medium"
              [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid || isLoading}"
            >
              <span *ngIf="isLoading" class="inline-flex items-center">
                <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                جارٍ تسجيل الدخول...
              </span>
              <span *ngIf="!isLoading">تسجيل الدخول</span>
            </button>
          </div>
        </form>

        <p class="text-sm text-gray-600 text-center mb-6">
          ليس لدي حساب؟ <a routerLink="/register" class="text-[#EF3D6F] hover:underline font-medium">إنشاء حساب</a>
        </p>

        <div class="flex flex-col items-center space-y-4 p-6">
          <!-- Divider with OR -->
          <div class="flex items-center space-x-2 w-full">
            <hr class="border-gray-300 w-full" />
            <span class="text-gray-400 text-sm font-medium">أو</span>
            <hr class="border-gray-300 w-full" />
          </div>
          <!-- Google Sign-in Button -->
          <button
            (click)="signInWithGoogle()"
            [disabled]="isLoading"
            class="flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-2 shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-1 transition-all duration-200 w-full"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.02.68-2.33 1.08-3.71 1.08-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C4.01 20.69 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 4.01 3.31 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            <span class="text-gray-700 text-sm font-medium">المتابعة مع جوجل</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
