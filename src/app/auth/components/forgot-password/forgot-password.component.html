<div class="flex flex-col md:flex-row h-auto md:h-screen">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 bg-[#FDEBF0] flex items-center justify-center py-6 md:py-0">
      <img src="assets/images/forgot password.png" alt="Forgot Password Illustration" class="w-2/3 mx-auto">
    </div>
  
    <!-- Right Section -->
    <div class="w-full md:w-1/2 bg-white flex items-center justify-center" dir="rtl">
      <div class="w-full max-w-md space-y-6 p-8">
        <!-- Header -->
        <h1 class="text-2xl font-semibold text-[#000000] text-center">نسيت كلمة المرور ؟</h1>
        <p class="text-md text-[#BDBDBD] text-center" style="font-weight: 900;font-size: 20px;font-family: Cairo;">
          من فضلك ادخل بريدك الإلكتروني لإرسال كود التحقق عليه
        </p>
  
        <!-- Form -->
        <form action="#" method="POST" class="space-y-4">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-[#040F0F] mb-4">البريد الإلكتروني</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="mt-1 block  mb-6 w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm" 
              placeholder="ادخل بريدك" 
              required
            />
          </div>
  
          <!-- Buttons -->
          <div class="space-y-2">
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="w-full flex items-center  mb-4 justify-center bg-[#EF3D6F] text-white py-2 px-4 rounded-md hover:bg-[#EF3D6F] focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition">
              استمرار
            </button>
  
            <!-- Cancel Button -->
            <button 
  type="button" 
  class="w-full flex items-center justify-center border border-[#EF3D6F] text-[#EF3D6F] py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition">
  إلغاء
</button>

          </div>
        </form>
      </div>
    </div>
  </div>
