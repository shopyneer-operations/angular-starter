<div class="flex flex-col md:flex-row h-auto md:h-screen">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 bg-[#FDEBF0] flex items-center justify-center py-6 md:py-0">
        <img src="assets/images/Reset password.png" alt="Reset Password Illustration" class="max-w-sm">
    </div>
  
    <!-- Right Section -->
    <div class="w-full md:w-1/2 bg-white flex items-center justify-center" dir="rtl">

      <div class="max-w-md w-full  p-8 ">
        <h1 class="text-2xl font-semibold text-[#000000] text-center mb-4">
          إعادة تعيين كلمة المرور
        </h1>
        <p class="text-sm text-[#BDBDBD] text-center mb-6" style="font-weight: 400;font-size: 20px;">
          أدخل كلمة المرور الجديدة الخاصة بك
        </p>
  
        <!-- Form -->
        <form class="space-y-4">
          <!-- New Password Input -->
          <div>
            <label for="new-password" class="block text-sm font-medium text-[#040F0F] mb-4 ">
              كلمة المرور الجديدة
            </label>
            <input
              id="new-password"
              type="password"
              placeholder="أدخل كلمة المرور الجديدة"
              class="mt-1 mb-6 block w-full border border-gray-300 rounded-lg py-2 px-3 text-sm focus:ring-pink-500 focus:border-pink-500"
            />
          </div>
  
          <!-- Confirm Password Input -->
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-[#040F0F] mb-4">
              تأكيد كلمة المرور
            </label>
            <input
              id="confirm-password"
              type="password"
              placeholder="أدخل كلمة المرور مرة أخرى"
              class="mt-1 mb-6 block w-full border border-gray-300 rounded-lg py-2 px-3 text-sm focus:ring-pink-500 focus:border-pink-500"
            />
          </div>
  
          <div class="space-y-2">
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="w-full flex items-center  mb-4 justify-center bg-[#EF3D6F] text-white py-2 px-4 rounded-md hover:bg-[#EF3D6F] focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition">
              حفظ
            </button>
  
            <!-- Cancel Button -->
            <button 
  type="button" 
  class="w-full flex items-center justify-center border border-[#EF3D6F] text-[#EF3D6F] py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition">
  إلغاء
</button>

          </div>
        </form>
      </div>
    </div>
  </div>
