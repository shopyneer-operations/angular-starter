<div class="section_container bg-white p-2">
  <div class="owl-carousel-container relative">
    <owl-carousel-o [options]="carouselOptions" #carousel>
      <ng-container *ngFor="let category of categories; let i = index">
        <ng-template carouselSlide [id]="'owl-slide-item-' + i">
          <a routerLink="/category/{{category.id}}" class="category-item">{{ category.name }}</a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <!-- Navigation Buttons -->
    <button class="nav-button left" (click)="prevSlide()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="nav-button right" (click)="nextSlide()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l-7 7 7 7" />
      </svg>
    </button>
  </div>
</div>
