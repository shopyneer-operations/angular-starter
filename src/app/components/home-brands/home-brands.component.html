<div class="section-container bg-gradient-to-br from-gray-50 to-white p-4 sm:p-6 rounded-xl shadow-lg relative">
  <!-- Heading -->
  <div class=" flex items-center  text-2xl space-x-reverse font-bold" dir="rtl">
    <span class="text-[#471221]   py-1 rounded-md">شغل</span>
    <span class="text-[#EF3D6F] mr-2 py-1 rounded-md">البراندات</span>
  </div>

  <div class="owl-carousel-container" *ngIf="brands.length > 0">
    <!-- Left Arrow -->
    <button
      class="nav-button left absolute top-1/2 -left-4 sm:-left-6 transform -translate-y-1/2 z-10 bg-white p-3 sm:p-4 rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#EF3D6F] disabled:opacity-50"
      (click)="prevSlide()"
      *ngIf="brands.length > 1"
      aria-label="Previous Brand"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 text-[#471221]">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Carousel -->
    <owl-carousel-o [options]="carouselOptions" #carousel class="relative">
      <ng-container *ngFor="let brand of brands; let i = index">
        <ng-template carouselSlide [id]="'owl-slide-item-' + i">
          <a
            routerLink="/brand/{{brand.id}}"
            class="category-item flex flex-col items-center text-center p-4 transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#EF3D6F] rounded-lg"
           
          >
            <div class="relative w-24 h-24 sm:w-32 sm:h-32">
              <img
                [src]="brand?.image"
                [alt]="brand?.name"
                class="w-full h-full object-cover rounded-full border-2 border-[#EF3D6F]/20 shadow-md transition-transform duration-300 hover:shadow-xl"
                loading="lazy"
              />
              <div class="absolute inset-0 rounded-full bg-gradient-to-br from-[#EF3D6F]/10 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
            </div>
            <span class="text-sm sm:text-base mt-3 font-semibold text-gray-800 hover:text-[#EF3D6F] transition-colors duration-200">
              {{ brand?.name }}
            </span>
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

    <!-- Right Arrow -->
    <button
      class="nav-button right absolute top-1/2 -right-4 sm:-right-6 transform -translate-y-1/2 z-10 bg-white p-3 sm:p-4 rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#EF3D6F] disabled:opacity-50"
      (click)="nextSlide()"
      *ngIf="brands.length > 1"
      aria-label="Next Brand"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 text-[#471221]">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
