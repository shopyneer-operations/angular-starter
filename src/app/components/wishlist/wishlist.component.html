<section class="container mx-auto px-4 sm:px-6 py-8" dir="rtl">
  <!-- Header -->
  <div class="flex items-center justify-between w-full mb-6">
    <!-- Title -->
    <div class="flex items-center space-x-4 space-x-reverse">
      <p class="text-2xl sm:text-3xl font-bold text-[#471221]">المفضلة</p>
    </div>

    <!-- Sort Dropdown -->
    <div class="relative">
      <label for="sort" class="sr-only">ترتيب حسب</label>
      <select id="sort" class="appearance-none border border-gray-300 rounded-lg px-8 py-3 text-gray-600 focus:outline-none focus:ring-2 focus:ring-[#EF3D6F]">
        <option>الأحدث</option>
        <option>الأكثر مبيعًا</option>
        <option>الأعلى تقييمًا</option>
      </select>
      <span class="absolute inset-y-0 left-2 flex items-center pointer-events-none">
        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </span>
    </div>
  </div>

  <!-- Products Grid -->
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"
    *ngIf="wishlistProducts.length > 0; else noWishlistTemplate"
  >
    <div *ngFor="let item of wishlistProducts">
      <app-product [product]="item"></app-product>
    </div>
  </div>

  <!-- No Wishlist Template -->
  <ng-template #noWishlistTemplate>
    <div class="text-center text-gray-500 py-8">
      قائمة الأمنيات فارغة حالياً
    </div>
  </ng-template>
</section>
