<div class="container mx-auto px-4 sm:px-6">
  <!-- Brands Grid Section -->
  <div class="section-container  p-6 sm:p-8 rounded-xl  mb-8">


    <!-- Brands Grid -->
  <div *ngIf="brands.length > 0; else noBrandsTemplate">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
    <a
      *ngFor="let brandItem of brands"
      [routerLink]="['/brand', brandItem.id]"
      [class.active]="brandItem.id === brand.id"
      class="group flex flex-col items-center p-3 bg-[#D6D6D6] rounded-lg shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#EF3D6F] cursor-pointer"
    >
      <div class="relative w-20 h-20 sm:w-24 sm:h-24 mb-2">
        <img
          [src]="brandItem?.image"
          [alt]="brandItem?.name"
          class="w-full h-full object-contain rounded-md transition-transform duration-300 group-hover:scale-105"
          loading="lazy"
        />
        <div class="absolute inset-0 rounded-md bg-gradient-to-br from-[#EF3D6F]/20 to-transparent opacity-0 group-hover:opacity-100 group-[.active]:opacity-100 transition-opacity duration-300"></div>
      </div>
    </a>
  </div>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6 mt-2">
    <div
      *ngFor="let brandItem of brands"
      class="flex justify-center"
    >
      <span class="text-xs sm:text-sm font-medium text-gray-700 group-hover:text-[#EF3D6F] group-[.active]:text-[#EF3D6F] text-center transition-colors duration-300">
        {{ brandItem?.name }}
      </span>
    </div>
  </div>
</div>

    <!-- No Brands Template -->
    <ng-template #noBrandsTemplate>
      <div class="text-center text-gray-500 py-8">
        لا توجد براندات متاحة حالياً
      </div>
    </ng-template>
  </div>

  <!-- Brand Products Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6 p-4 sm:p-6 md:p-8 rounded-xl">
    <div
      class="relative rounded-lg"
      *ngFor="let item of fetchedProducts"
    >
      <app-product [product]="item"></app-product>
    </div>
    <!-- No Products Fallback -->
    <div class="col-span-full text-center text-gray-500 py-8" *ngIf="brandProducts.length === 0">
      لا توجد منتجات لهذا البراند حالياً
    </div>
  </div>
</div>
